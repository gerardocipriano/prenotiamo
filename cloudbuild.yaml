steps:
  - name: "gcr.io/cloud-builders/gcloud"
    args: ["builds", "submit", "--tag", "gcr.io/$PROJECT_ID/prenotiamo-image"]
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - "run"
      - "deploy"
      - "service-europe-west12"
      - "--image"
      - "gcr.io/$PROJECT_ID/prenotiamo-image"
      - "--region"
      - "europe-west12"
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - "run"
      - "deploy"
      - "service-europe-west4"
      - "--image"
      - "gcr.io/$PROJECT_ID/prenotiamo-image"
      - "--region"
      - "europe-west4"
